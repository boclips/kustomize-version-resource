---
jobs:

- name: build
  plan:
  - get: source
  - put: version
    params:
      bump: minor
  - put: dockerhub
    params:
      build: source
      image: image/image.tar
      additional_tags: version/version
      build_args:
        test_private_key: ((release-manifests.repo-key))

- name: bump-version-playground
  plan:
  - get: version
    resource: test-version
    params:
      bump: true
  - task: cat-result
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: bash
          tag: latest
      inputs:
      - name: version
      run:
        path: bash
        args:
        - -ec
        - |-
          cat version/tag
          cat version/app
  - put: test-version
    params:
      file: version/tag

resources:

- name: source
  type: git
  icon: github-circle
  source:
    branch: master
    uri: https://github.com/boclips/kustomize-version-resource.git

- name: test-version
  type: kustomize-version
  icon: github-circle
  source:
    uri: git@github.com:boclips/kustomize-version-resource-test-repo.git
    private_key: ((kustomize-version-resource-test-repo.repo-key))
    kustomization_yaml_path: k8s/base/kustomization.yaml

- name: version
  type: semver
  icon: github-circle
  source:
    driver: git
    uri: git@github.com:boclips/versions.git
    branch: master
    file: docker-image-kustomize-version-resource
    private_key: ((versions.repo-key))

- name: dockerhub
  type: docker-image
  icon: docker
  source:
    repository: boclipsconcourse/kustomize-version-resource
    username: boclipsconcourse
    password: ((docker-hub.password))

resource_types:

- name: kustomize-version
  type: registry-image
  source:
    repository: boclipsconcourse/kustomize-version-resource
    tag: 0.23.0
